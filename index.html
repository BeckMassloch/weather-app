<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0c0eafb209.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card main-card">
        <div class="card-body">
          <form id="search-form">
            <div class="row justify-content-center">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Search your city"
                  autofocus="on"
                  class="form-control"
                  id="search-city"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="🔎"
                  class="btn btn-secondary"
                  id="search-btn"
                />
              </div>
              <div class="col-2">
                <button
                  class="btn btn-secondary"
                  id="current-location-btn"
                  type="button"
                >
                  📍
                </button>
              </div>
            </div>
          </form>
          <hr />
          <div class="row">
            <div class="col-4 current-temp-icon">
              <i class="fa-solid fa-cloud cloud-icon"></i>
            </div>
            <div class="col-8 current-city-temp">
              <h3>Melbourne, Australia</h3>
              <p class="current-date">Current date</p>
              <h1>Currently <span id="current-temp">22°</span></h1>
              <button class="btn btn-secondary" id="celsius-btn">°C</button>
              <button class="btn btn-secondary" id="farenheit-btn">°F</button>
            </div>
          </div>
          <hr />
          <div class="row justify-content-center">
            <div class="col-2 forecast">
              <h6>Thu</h6>
              <i class="fa-solid fa-cloud forecast-icon"></i> <br />
              <p class="forecast-temp">24°C/16°C</p>
            </div>
            <div class="col-2 forecast">
              <h6>Fri</h6>
              <i class="fa-solid fa-cloud forecast-icon"></i> <br />
              <p class="forecast-temp">24°C/16°C</p>
            </div>
            <div class="col-2 forecast">
              <h6>Sat</h6>
              <i class="fa-solid fa-cloud forecast-icon"></i> <br />
              <p class="forecast-temp">24°C/16°C</p>
            </div>
            <div class="col-2 forecast">
              <h6>Sun</h6>
              <i class="fa-solid fa-cloud forecast-icon"></i> <br />
              <p class="forecast-temp">24°C/16°C</p>
            </div>
            <div class="col-2 forecast">
              <h6>Mon</h6>
              <i class="fa-solid fa-cloud forecast-icon"></i> <br />
              <p class="forecast-temp">24°C/16°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
